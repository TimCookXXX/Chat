<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>

<body>
  <div class="app-container">
    <div id="app">
      <div id="login" class="hidden">
        <div class="login-content">
          <div class="login-img">
            <img src="./projects/userChat/img/login-img.png" alt="Картинка">
          </div>
          <div class="login-info">
            <h3 class="login-auto">Авторизация</h3>
            <p class="login-text">Введите свой ник для дальнейшей авторизации</p>
          </div>
        </div>
        <div class="login-field">
          <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
        </div>
        <div class="login__submit">
          <button class="login-button" data-role="login-submit">Войти</button>
          <div class="login-error" data-role="login-error"></div>
        </div>
      </div>
      <div id="main" class="hidden">
        <div class="left-side">
          <div class="user-info">
            <div class="user-photo" data-role="user-photo"></div>
            <div class="user-name" data-role="user-name">Tim</div>
          </div>
          <div class="user-list-container">
            <div class="user-list-header" data-role="user-length">
            </div>
            <div class="user-list" data-role="user-list">
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="messages-container" data-role="messages-list"></div>
          <div class="input-container" data-role="message-sender">
            <input class="message-input" data-role="message-input" placeholder="Введите сообщение...">
            <button class="send-button" data-role="message-send-button">Отправить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="uploadPhoto" class="hidden">
    <button class="close__btn" id="closeBtn"></button>
    <div class="upload__photo-header">
      Загрузка фото
    </div>
    <div class="upload__photo-body">
      <input type="file" name="file" id="file" class="inputfile" />
      <label for="file">
        <div class="upload__preview"></div>
      </label>
    </div>
    <div class="upload__photo-footer">
      <button class="clean__btn" id="cleanBtn">ОТМЕНА</button>
      <button class="load__btn" id="loadBtn">ЗАГРУЗИТЬ</button>
    </div>
  </div>
</body>

</html>
